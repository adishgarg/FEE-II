<!DOCTYPE html>
<!--tells about the version of html (version 5)-->
<html lang="en">
    <!--root of an html doc-->
<head>
    <!--this content is not displayed on the web page-->
    <!--contains all meta tags and titles.
    Meta tag: they provide necessary information to the browser-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML STRUCTURE</title>
    <!--page title-->
</head>
<body>
    <!--things written here are directly displayed on the website-->
    <!--paragraph tag contains the data that is rendered by the browser-->
    <!--you can use Lorem(n) to print random text-->
    <p>Lorem ipsum dolor sit amet.</p>
    <p>Hello World!</p>
    <!--heading tag-->
    <h1>heading 1</h1>
    <h2>heading 2</h2>
    <h3>heading 3</h3>
    <h4>heading 4</h4>
    <h5>heading 5</h5>
    <h6>heading 6</h6>
    <!--anchor tag used to add liniks-->
    <!-- absolute rule : to add external file-->
    <a href="https://www.google.com" target="_blank">Google</a>
    <br>
    <!--adds next line (line breaks) to the page-->
    <!--relative rule : to add internal file-->
    <a href = "/hello.html">go to hello</a>
    <br>
    <!--we used hash because both files are in the same folder-->
    <img src = "image.jpeg" alt = "Random Image" width="350px">
</body>
</html>
