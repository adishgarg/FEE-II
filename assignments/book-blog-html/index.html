<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/styles.css">
    <link rel="stylesheet" href="index.css">
    <style>
        h1{
            text-align: center;
            font-size: 3rem;
        }
        p{
            text-align: center;
            font-size: 1.5rem;
            text-wrap: wrap;
        }
        .quote{
            display: block;
            margin: 0 auto;
            width: 50%;
           
        }

        .container{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            margin-top: 4rem;
        }
        
        .explore , .Create{
            border: 4px dashed black;
            border-radius: 10px;
            padding: 1rem;
            width: 400px;
            height: 500px;
            display: flex;
            flex-direction: column;
            font-size: 2rem;
            align-items: center;
            justify-content: space-evenly;
            top: -10px;
            transition: border 0.5s ease-in-out;
            color: black;
            text-decoration: none;
        }        

        .explore-button, .create-button{
            text-decoration: none;
            color: black;
        }

        .explore:hover, .Create:hover{
            animation: border 0.5s ease-in-out forwards;
        }
        @keyframes border {
            0%{
                border: 4px dashed black;
            }
            100%{
                border: 4px solid black;
                transform: translateY(-5px);

            }
        }

        @keyframes fadeInUp {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
        }
        h1 {
            animation: fadeInUp 1.5s ease-out forwards;
        }
        .quote {
            animation: fadeInUp 2s ease-out forwards;
        }
        .container {
            animation: fadeInUp 2.5s ease-out forwards;
        }
        </style>
    <title>The Book Blog</title>
</head>
<body>
    <h1>The Book Blog</h1>
    <span class="quote"><p><i>“The more that you read, the more things you will know. The more that you learn, the more places you will go.” - Dr. Seuss</i></p></span>
    <div class="container">
        <a href="explore.html"><div class="explore">
            <img src="public/open-book.png" alt="open-book" width="300">
            <span class="explore-button">Explore</span>
        </div></a>
        <a href="create.html"><div class="Create">
            <img src="public/quill-pen.png" alt="quill-pen" width="300">
            <span class="create-button">Create</span>
    </div></a>`
</body>
</html>
